
<form [formGroup]="_resetForm" (ngSubmit)="proceedChangedPass()">
    <!-- Su dung material.module.ts de su dung mat-card -->
    <mat-card>
        <mat-card-header>
            <h1>Reset password</h1>
        </mat-card-header>
        <mat-card-content>

            <!-- <mat-form-field>
                <mat-label style="display: none;">Username</mat-label>
                <input formControlName="username" matInput />
            </mat-form-field> -->

            <mat-form-field>
                <mat-label>Old password</mat-label>
                <input formControlName="oldPassword" type="password" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>New password</mat-label>
                <input formControlName="newPassword" type="password" matInput />
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Update</button>
            </div>
            <div class="div-50">
                <a routerLink="/" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>

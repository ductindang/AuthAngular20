<mat-card>
    <!-- vi dang chay bat dong bo, Dung ngIf de cho du lieu _permission, neu khong chay duoc ham setAccess truoc doan code nay -->
    <mat-card-header *ngIf="_permission">
        <h1>Customer Listing</h1>
        @if(_permission.haveAdd === true){
            <button style="margin-left: 70%;" mat-raised-button color="primary" routerLink="customer/add">Add Customer</button>
        }
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="_dataSource">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="creditLimit">
            <th mat-header-cell *matHeaderCellDef>Credit Limit</th>
            <td mat-cell *matCellDef="let element">{{ element.creditLimit }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.statusName }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="functionEdit(element.code)" mat-raised-button color="primary">Edit</button>
                <button (click)="functionDelete(element.code)" mat-raised-button color="accent">Delete</button>
            </td>
        </ng-container>
        <!-- hien thi cac cot -->
        <tr class="table-header" mat-header-row *matHeaderRowDef="_displayColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:_displayColumns"></tr>
        </table>
    </mat-card-content>
    <br />
    <mat-card-footer>
        <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->
    </mat-card-footer>
</mat-card>

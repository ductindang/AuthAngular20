<mat-card>
    <mat-card-header>
        <h1>Forget password</h1>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter username</mat-label>
            <input matInput [(ngModel)]="_username"/>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <div class="div-50">
            <button mat-raised-button color="primary" (click)="proceedForgetPass()">Confirm</button>
        </div>
        <div class="div-50">
            <a routerLink="/Login" mat-raised-button color="accent">Cancel</a>
        </div>
    </mat-card-actions>
</mat-card>
